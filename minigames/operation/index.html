<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Extraction Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <p id="instructions">
            Click and hold Left Mouse Button to move pieces.<br>
            Shift+LeftClick+MouseWheel to Rotate.<br>
            LeftClick+MouseWheel to Extract when properly aligned.<br>
            Don't touch the sides.<br>
        </p>
        <p id="score">Successes: 0 | Fails: 0</p>
    </div>
    <canvas id="gameCanvas" width="1280" height="1024"></canvas>
    <audio id="failSound" src="sounds/fail_buzzer.wav"></audio>
    <audio id="ambientSound" src="sounds/heartbeat.wav" loop autoplay></audio>
    <audio id="successSound" src="sounds/success_ding.wav"></audio>
    <script src="game.js"></script>
</body>
</html>
