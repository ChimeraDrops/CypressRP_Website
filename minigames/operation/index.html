<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Extraction Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <p id="instructions">
            Grab and Move Pieces with Left Mouse click and hold.<br>
            When piece is properly aligned for removal scroll up on mousewheel to extract.<br>
            Don't touch the sides.<br>
            To change alignment right click and hold, using mouse to rotate left or right.
        </p>
        <p id="score">Successes: 0 | Fails: 0</p>
    </div>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <script src="game.js"></script>
</body>
</html>
