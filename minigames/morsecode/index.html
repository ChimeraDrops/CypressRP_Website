<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morse Code Minigame</title>
  <link rel="stylesheet" href="morse.css">
  <script src="morse.js" defer></script>
</head>
<body>
  <h1>Morse Code Minigame</h1>
  <p>Decode the Morse code. Use the chart below and type the word you hear. You have limited time per round.</p>
  <div id="morseOutput"></div>
  <input id="inputField" type="text" placeholder="Type answer here...">
  <button id="submitBtn">Submit</button>
  <div id="timer">Time left: 60s</div>

  <h3>Morse Code Reference</h3>
  <div class="reference" id="morseTable"></div>
</body>
</html>
